<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://code.responsivevoice.org/responsivevoice.js"></script>
    <title>Aperture Games</title>
    <link rel="stylesheet" href="css/main.css" />
</head>

<body class="body">
    <main class="container main">
        <img src="img/ap_logo.png" alt="Logo Aperture Games" />
        <section class="divisor" aria-label="Divisor decorativo">
            <div class="divisor__line"></div>
            <img src="img/bar.png" alt="Visual bar" class="divisor__bar" />
            <div class="divisor__line"></div>
        </section>
        <h1 class="page-title">Aperture <span class="page-title__emphasis">Games</span></h1>

        <div class="user-info" aria-live="polite"></div>

        <section class="dashboard" aria-label="Lista de jogos">
            <ul class="dashboard__items">
                <li class="dashboard__items__item" id="game-1" tabindex="0" role="region" aria-label="Jogo Portal">
                    <div class="dashboard__item__img" aria-hidden="true">
                        <img src="img/portal.png" alt="Capa do jogo Portal" />
                    </div>
                    <p class="dashboard__item__name">Portal</p>
                    <button
                        onclick="alterarStatus(1)"
                        class="dashboard__item__button"
                        aria-pressed="false"
                        aria-label="Favoritar Portal"
                        type="button"
                    >
                        Favoritar
                    </button>
                </li>
                <li class="dashboard__items__item" id="game-2" tabindex="0" role="region" aria-label="Jogo Portal 2">
                    <div class="dashboard__item__img" aria-hidden="true">
                        <img src="img/portal02.png" alt="Capa do jogo Portal 2" />
                    </div>
                    <p class="dashboard__item__name">Portal 2</p>
                    <button
                        onclick="alterarStatus(2)"
                        class="dashboard__item__button"
                        aria-pressed="false"
                        aria-label="Favoritar Portal 2"
                        type="button"
                    >
                        Favoritar
                    </button>
                </li>
                <li class="dashboard__items__item" id="game-3" tabindex="0" role="region" aria-label="Jogo Portal RTX">
                    <div class="dashboard__item__img dashboard__item__img--rented" aria-hidden="true">
                        <img src="img/portal03.png" alt="Capa do jogo Portal RTX" />
                    </div>
                    <p class="dashboard__item__name">Portal RTX</p>
                    <button
                        onclick="alterarStatus(3)"
                        class="dashboard__item__button dashboard__item__button--return"
                        aria-pressed="true"
                        aria-label="Desfavoritar Portal RTX"
                        type="button"
                    >
                        Desfavoritar
                    </button>
                </li>
                <li class="dashboard__items__item" id="game-4" tabindex="0" role="region" aria-label="Jogo Portal Revolution">
                    <div class="dashboard__item__img" aria-hidden="true">
                        <img src="img/portal04.png" alt="Capa do jogo Portal Revolution" />
                    </div>
                    <p class="dashboard__item__name">Portal Revolution</p>
                    <button
                        onclick="alterarStatus(4)"
                        class="dashboard__item__button"
                        aria-pressed="false"
                        aria-label="Favoritar Portal Revolution"
                        type="button"
                    >
                        Favoritar
                    </button>
                </li>
                <li class="dashboard__items__item" id="game-5" tabindex="0" role="region" aria-label="Jogo Portal Reloaded">
                    <div class="dashboard__item__img" aria-hidden="true">
                        <img src="img/portal06.png" alt="Capa do jogo Portal Reloaded" />
                    </div>
                    <p class="dashboard__item__name">Portal Reloaded</p>
                    <button
                        onclick="alterarStatus(5)"
                        class="dashboard__item__button"
                        aria-pressed="false"
                        aria-label="Favoritar Portal Reloaded"
                        type="button"
                    >
                        Favoritar
                    </button>
                </li>
                <li class="dashboard__items__item" id="game-6" tabindex="0" role="region" aria-label="Jogo Aperture hand lab">
                    <div class="dashboard__item__img" aria-hidden="true">
                        <img src="img/portal05.png" alt="Capa do jogo Aperture hand lab" />
                    </div>
                    <p class="dashboard__item__name">Aperture hand lab</p>
                    <button
                        onclick="alterarStatus(6)"
                        class="dashboard__item__button"
                        aria-pressed="false"
                        aria-label="Favoritar Aperture hand lab"
                        type="button"
                    >
                        Favoritar
                    </button>
                </li>
                <li class="dashboard__items__item" id="game-7" tabindex="0" role="region" aria-label="Jogo Stories: Mel">
                    <div class="dashboard__item__img" aria-hidden="true">
                        <img src="img/portal07.png" alt="Capa do jogo Stories: Mel" />
                    </div>
                    <p class="dashboard__item__name">Stories: Mel</p>
                    <button
                        onclick="alterarStatus(7)"
                        class="dashboard__item__button"
                        aria-pressed="false"
                        aria-label="Favoritar Stories: Mel"
                        type="button"
                    >
                        Favoritar
                    </button>
                </li>
                <li class="dashboard__items__item" id="game-8" tabindex="0" role="region" aria-label="Jogo Portal: Thinking">
                    <div class="dashboard__item__img" aria-hidden="true">
                        <img src="img/portal08.png" alt="Capa do jogo Portal: Thinking" />
                    </div>
                    <p class="dashboard__item__name">Portal: Thinking</p>
                    <button
                        onclick="alterarStatus(8)"
                        class="dashboard__item__button"
                        aria-pressed="false"
                        aria-label="Favoritar Portal: Thinking"
                        type="button"
                    >
                        Favoritar
                    </button>
                </li>
                <li class="dashboard__items__item" id="game-9" tabindex="0" role="region" aria-label="Jogo Aperture desk job">
                    <div class="dashboard__item__img" aria-hidden="true">
                        <img src="img/portal09.png" alt="Capa do jogo Aperture desk job" />
                    </div>
                    <p class="dashboard__item__name">Aperture desk job</p>
                    <button
                        onclick="alterarStatus(9)"
                        class="dashboard__item__button"
                        aria-pressed="false"
                        aria-label="Favoritar Aperture desk job"
                        type="button"
                    >
                        Favoritar
                    </button>
                </li>
                <li class="dashboard__items__item" id="game-10" tabindex="0" role="region" aria-label="Jogo Tilt">
                    <div class="dashboard__item__img" aria-hidden="true">
                        <img src="img/portal10.png" alt="Capa do jogo Tilt" />
                    </div>
                    <p class="dashboard__item__name">Tilt</p>
                    <button
                        onclick="alterarStatus(10)"
                        class="dashboard__item__button"
                        aria-pressed="false"
                        aria-label="Favoritar Tilt"
                        type="button"
                    >
                        Favoritar
                    </button>
                </li>
                <li class="dashboard__items__item" id="game-11" tabindex="0" role="region" aria-label="Jogo Rexaura">
                    <div class="dashboard__item__img" aria-hidden="true">
                        <img src="img/portal11.png" alt="Capa do jogo Rexaura" />
                    </div>
                    <p class="dashboard__item__name">Rexaura</p>
                    <button
                        onclick="alterarStatus(11)"
                        class="dashboard__item__button"
                        aria-pressed="false"
                        aria-label="Favoritar Rexaura"
                        type="button"
                    >
                        Favoritar
                    </button>
                </li>
                <li class="dashboard__items__item" id="game-12" tabindex="0" role="region" aria-label="Jogo The Lab">
                    <div class="dashboard__item__img" aria-hidden="true">
                        <img src="img/portal12.png" alt="Capa do jogo The Lab" />
                    </div>
                    <p class="dashboard__item__name">The Lab</p>
                    <button
                        onclick="alterarStatus(12)"
                        class="dashboard__item__button"
                        aria-pressed="false"
                        aria-label="Favoritar The Lab"
                        type="button"
                    >
                        Favoritar
                    </button>
                </li>
            </ul>
        </section>
    </main>

    <footer class="footer">
        <a
            class="ass"
            href="https://www.instagram.com/luis.designer.oficial/"
            target="_blank"
            rel="noopener noreferrer"
        >
            Desenvolvido por Luis Designer
        </a>
    </footer>

    <script src="js/app.js" defer></script>
</body>

</html>
